<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--RESPONSIVE CON BOOTSTRAP FLUID,SM,MD,XL ETC...-->
    <div class="container">
      <nav class="bg-dark text-white text-center fs-2">Buscar...</nav>
      <h1 class="text-center">Hola Bootstrap 5.3.3!</h1>
      <!--<button class="btn btn-primary">Bot√≥n</button>-->

      <!--GRID CON BOOTSTRAP-->
      <div class="row">
        <div class="col bg-secondary">Columna 1</div>
        <div class="col bg-info">Columna 2</div>
        <div class="col bg-success">Columna 3</div>
      </div>

      <div class="row">
        <div class="col bg-dark text-light fs-2">Otra fila</div>
        <div class="col bg-primary text-light fs-2">Otra fila</div>
      </div>

      <div class="row">
        <div class="col-4">Columna de 4</div>
        <div class="col-8">Columna de 8</div>
      </div>

      <!--COLUMNAS RESPONSIVE-->
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-center text-white">
          Responsive Columna
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-center text-white">
          Responsive Columna
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-center text-white">
          Responsive Columna
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-center text-white">
          Responsive Columna
        </div>

        <div class="row align-items-center container-custome">
          <div class="col">
            <div class="p-2 bg-primary text-white">Columna 1</div>
          </div>
          <div class="col">
            <div class="p-2 bg-secondary text-white">Columna 2</div>
          </div>
          <div class="col">
            <div class="p-2 bg-info text-light">Columna 3</div>
          </div>
        </div>
      </div>

      <!--FLEXBOX CON BOOTSTRAP-->
      <div
        class="d-flex align-items-center justify-content-around container-custome"
      >
        <div class="text-white px-2 mx-2 bg-success">item 1</div>
        <div class="text-white px-2 mx-2 bg-primary">item 2</div>
        <div class="text-white px-2 mx-2 bg-secondary">item 3</div>
      </div>

      <!--FORMULARIOS CON BOOTSTRAP-->
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
