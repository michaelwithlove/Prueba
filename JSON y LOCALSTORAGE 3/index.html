<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>JSON Y LOCALSTORAGE</title>
  </head>
  <body>
    <header>
      <h1>Productos en venta</h1>
    </header>
    <main>
      <form action="">
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" />
        <p class="d-none warning" id="prod-nombre">Debe introducir un nombre</p>

        <label for="precio">precio</label>
        <input type="number" name="precio" />
        <p class="d-none warning" id="prod-precio">Debe introducir un precio</p>

        <label for="cantidad">cantidad</label>
        <input type="number" name="cantidad" />
        <p class="d-none warning" id="prod-cantidad">
          Debe introducir una cantidad
        </p>
        <input type="submit" value="Cargar producto" />
      </form>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>nombre</th>
            <th>precio</th>
            <th>cantidad</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>zapatilla</td>
            <td>30</td>
            <td>4</td>
          </tr> -->
        </tbody>
      </table>
      <footer>
        <div class="contenidoAsync"></div>
      </footer>
    </main>
    <script src="mains.js"></script>
  </body>
</html>
